<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JacaScript + DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Shopping List</h1>
    <p id="first">Get it done today</p>
    <p class="second">No excuses!</p>

    <input id="userInput" type="text" name="" value="" placeholder="Enter Items">
    <button id="enter" type="button" name="button">Submit</button>
    <ul id="myList">
      
      <li class="italic" random="23">Notebook <button class="delete">Delete</button></li>
      <li>Jello <button class="delete">Delete</button></li>
      <li>Spinach <button class="delete">Delete</button></li>
      <li>Rice <button class="delete">Delete</button></li>
      <li>Birthday Cake <button class="delete">Delete</button></li>
      <li>Candles <button class="delete">Delete</button></li>

    </ul>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
